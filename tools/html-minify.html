        textarea {

        .stats {

        .stat {

            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
    </style>
</head>

    <script>
        const i18n = {
            zh: {
                back: '‚Üê ËøîÂõûÂ∑•ÂÖ∑ÁÆ±',
                title: 'HTML ÂéãÁº©/ÁæéÂåñ',
                subtitle: 'ÂéãÁº© HTML ÂáèÂ∞ëÊñá‰ª∂Â§ßÂ∞èÔºåÊàñÁæéÂåñ‰ª£Á†ÅÊèêÈ´òÂèØËØªÊÄß',
                removeComments: 'ÁßªÈô§Ê≥®Èáä',
                removeEmpty: 'ÁßªÈô§Á©∫Ë°å',
                collapseWhitespace: 'ÂêàÂπ∂Á©∫Ê†º',
                input: 'ËæìÂÖ• HTML',
                loadSample: 'Âä†ËΩΩÁ§∫‰æã',
                clear: 'Ê∏ÖÁ©∫',
                output: 'ÁªìÊûú',
                minify: 'üì¶ ÂéãÁº©',
                beautify: '‚ú® ÁæéÂåñ',
                copy: 'üìã Â§çÂà∂',
                inputSize: 'ËæìÂÖ•Â§ßÂ∞è',
                outputSize: 'ËæìÂá∫Â§ßÂ∞è',
                savings: 'ËäÇÁúÅ',
                copied: 'Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ'
            },
            en: {
                back: '‚Üê Back to Tools',
                title: 'HTML Minifier/Beautifier',
                subtitle: 'Minify HTML to reduce size or beautify for readability',
                removeComments: 'Remove Comments',
                removeEmpty: 'Remove Empty Lines',
                collapseWhitespace: 'Collapse Whitespace',
                input: 'Input HTML',
                loadSample: 'Load Sample',
                clear: 'Clear',
                output: 'Output',
                minify: 'üì¶ Minify',
                beautify: '‚ú® Beautify',
                copy: 'üìã Copy',
                inputSize: 'Input Size',
                outputSize: 'Output Size',
                savings: 'Savings',
                copied: 'Copied to clipboard!'
            }
        };
        
        let currentLang = 'zh';
        
        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', 
                    (lang === 'zh' && btn.textContent.includes('‰∏≠Êñá')) ||
                    (lang === 'en' && btn.textContent.includes('English'))
                );
            });
            
            const t = i18n[lang];
            document.querySelector('.back-btn').textContent = t.back;
            document.querySelector('h1').textContent = 'üìÑ ' + t.title;
            document.querySelector('.subtitle').textContent = t.subtitle;
            
            document.querySelector('label[for="removeComments"]').textContent = t.removeComments;
            document.querySelector('label[for="removeEmpty"]').textContent = t.removeEmpty;
            document.querySelector('label[for="collapseWhitespace"]').textContent = t.collapseWhitespace;
            
            document.querySelectorAll('.panel-title')[0].textContent = t.input;
            document.querySelectorAll('.btn-secondary')[0].textContent = t.loadSample;
            document.querySelectorAll('.btn-secondary')[1].textContent = t.clear;
            document.querySelectorAll('.panel-title')[1].textContent = t.output;
            
            document.querySelectorAll('.btn-success')[0].textContent = t.minify;
            document.querySelectorAll('.btn-secondary')[2].textContent = t.beautify;
            document.querySelectorAll('.btn-secondary')[3].textContent = t.copy;
            
            document.querySelectorAll('.stat-label')[0].textContent = t.inputSize;
            document.querySelectorAll('.stat-label')[1].textContent = t.outputSize;
            document.querySelectorAll('.stat-label')[2].textContent = t.savings;
        }
        
        function minify() {
            let html = document.getElementById('input').value;
            const removeComments = document.getElementById('removeComments').checked;
            const removeEmpty = document.getElementById('removeEmpty').checked;
            const collapseWhitespace = document.getElementById('collapseWhitespace').checked;
            
            if (removeComments) {
                html = html.replace(/<!--[\s\S]*?-->/g, '');
            }
            
            if (collapseWhitespace) {
                html = html.replace(/\s+/g, ' ');
            }
            
            if (removeEmpty) {
                html = html.replace(/^\s*\n/gm, '');
            }
            
            html = html.trim();
            
            document.getElementById('output').value = html;
            updateStats();
        }
        
        function beautify() {
            let html = document.getElementById('input').value;
            
            // Simple beautification
            html = html.replace(/\u003e\s*\u003c/g, '>\n<');
            html = html.replace(/\u003c([^\/][^\u003e]*)\u003e/g, '\n<$1>');
            
            const lines = html.split('\n');
            let indent = 0;
            const result = [];
            
            for (let line of lines) {
                line = line.trim();
                if (!line) continue;
                
                if (line.match(/^\u003c\/\w/)) {
                    indent = Math.max(0, indent - 1);
                }
                
                result.push('  '.repeat(indent) + line);
                
                if (line.match(/^\u003c\w[^\/]*\u003e$/)) {
                    indent++;
                }
            }
            
            document.getElementById('output').value = result.join('\n');
            updateStats();
        }
        
        function updateStats() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output').value;
            
            const inputSize = new Blob([input]).size;
            const outputSize = new Blob([output]).size;
            const savings = inputSize > 0 ? ((1 - outputSize / inputSize) * 100).toFixed(1) : 0;
            
            document.getElementById('inputSize').textContent = inputSize + ' B';
            document.getElementById('outputSize').textContent = outputSize + ' B';
            document.getElementById('savings').textContent = savings + '%';
        }
        
        function copyResult() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert(i18n[currentLang].copied);
        }
        
        function loadSample() {
            const sample = `<!DOCTYPE html>
<html>
<head>
    <title>Example Page</title>
    <!-- This is a comment -->
</head>
<body>
    <h1>Hello World</h1>
    <p>This is a paragraph.</p>
</body>
</html>`;
            document.getElementById('input').value = sample.trim();
            updateStats();
        }
        
        function clearInput() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('inputSize').textContent = '0';
            document.getElementById('outputSize').textContent = '0';
            document.getElementById('savings').textContent = '0%';
        }
        
        window.onload = () => {
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang && browserLang.startsWith('en')) {
                setLang('en');
            }
            updateStats();
        };
    </script>
