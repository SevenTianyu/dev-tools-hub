    <script>
        const i18n = {
            zh: {
                back: 'â† è¿”å›å·¥å…·ç®±',
                title: 'CSS å‹ç¼©/ç¾åŒ–',
                subtitle: 'å‹ç¼© CSS å‡å°‘æ–‡ä»¶å¤§å°ï¼Œæˆ–ç¾åŒ–ä»£ç æé«˜å¯è¯»æ€§',
                removeComments: 'ç§»é™¤æ³¨é‡Š',

                loadSample: 'åŠ è½½ç¤ºä¾‹',
                clear: 'æ¸…ç©º',
                output: 'ç»“æœ',
                minify: 'ğŸ“¦ å‹ç¼©',
                beautify: 'âœ¨ ç¾åŒ–',
                copy: 'ğŸ“‹ å¤åˆ¶',
                inputSize: 'è¾“å…¥å¤§å°',
                outputSize: 'è¾“å‡ºå¤§å°',
                savings: 'èŠ‚çœ',

            },
            en: {
                back: 'â† Back to Tools',
                title: 'CSS Minifier/Beautifier',
                subtitle: 'Minify CSS to reduce size or beautify for readability',
                removeComments: 'Remove Comments',
                removeWhitespace: 'Remove Extra Whitespace',
                input: 'Input CSS',
                loadSample: 'Load Sample',
                clear: 'Clear',
                output: 'Output',
                minify: 'ğŸ“¦ Minify',
                beautify: 'âœ¨ Beautify',
                copy: 'ğŸ“‹ Copy',
                inputSize: 'Input Size',
                outputSize: 'Output Size',
                savings: 'Savings',
                copied: 'Copied to clipboard!'
            }
        };
        
        let currentLang = 'zh';
        
        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', 
                    (lang === 'zh' && btn.textContent.includes('ä¸­æ–‡')) ||
                    (lang === 'en' && btn.textContent.includes('English'))
                );
            });
            
            const t = i18n[lang];
            document.querySelector('.back-btn').textContent = t.back;
            document.querySelector('h1').textContent = 'ğŸ¨ ' + t.title;
            document.querySelector('.subtitle').textContent = t.subtitle;
            
            document.querySelector('label[for="removeComments"]').textContent = t.removeComments;
            document.querySelector('label[for="removeWhitespace"]').textContent = t.removeWhitespace;
            
            document.querySelectorAll('.panel-title')[0].textContent = t.input;
            document.querySelectorAll('.btn-secondary')[0].textContent = t.loadSample;
            document.querySelectorAll('.btn-secondary')[1].textContent = t.clear;
            document.querySelectorAll('.panel-title')[1].textContent = t.output;
            
            document.querySelectorAll('.btn-success')[0].textContent = t.minify;
            document.querySelectorAll('.btn-secondary')[2].textContent = t.beautify;
            document.querySelectorAll('.btn-secondary')[3].textContent = t.copy;
            
            document.querySelectorAll('.stat-label')[0].textContent = t.inputSize;
            document.querySelectorAll('.stat-label')[1].textContent = t.outputSize;
            document.querySelectorAll('.stat-label')[2].textContent = t.savings;
        }
        
        function minify() {
            let css = document.getElementById('input').value;
            const removeComments = document.getElementById('removeComments').checked;
            const removeWhitespace = document.getElementById('removeWhitespace').checked;
            
            if (removeComments) {
                css = css.replace(/\/\*[\s\S]*?\*\//g, '');
            }
            
            if (removeWhitespace) {
                css = css.replace(/\s+/g, ' ');
                css = css.replace(/\s*([{}:;,])>\s*/g, '$1');
                css = css.replace(/;\s*}/g, '}');
            }
            
            css = css.trim();
            
            document.getElementById('output').value = css;
            updateStats();
        }
        
        function beautify() {
            let css = document.getElementById('input').value;
            
            // Simple beautification
            css = css.replace(/\s*([{}:;,])>\s*/g, '$1');
            css = css.replace(/;/g, ';\n');
            css = css.replace(/{/g, ' {\n  ');
            css = css.replace(/}/g, '\n}\n');
            css = css.replace(/,/g, ', ');
            
            // Fix indentation
            const lines = css.split('\n');
            let indent = 0;
            const result = [];
            
            for (let line of lines) {
                line = line.trim();
                if (!line) continue;
                
                if (line === '}') indent = Math.max(0, indent - 1);
                result.push('  '.repeat(indent) + line);
                if (line.endsWith('{')) indent++;
            }
            
            document.getElementById('output').value = result.join('\n');
            updateStats();
        }
        
        function updateStats() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output').value;
            
            const inputSize = new Blob([input]).size;
            const outputSize = new Blob([output]).size;
            const savings = inputSize > 0 ? ((1 - outputSize / inputSize) * 100).toFixed(1) : 0;
            
            document.getElementById('inputSize').textContent = inputSize + ' B';
            document.getElementById('outputSize').textContent = outputSize + ' B';
            document.getElementById('savings').textContent = savings + '%';
        }
        
        function copyResult() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert(i18n[currentLang].copied);
        }
        
        function loadSample() {
            const sample = `/* Example CSS */

    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border-radius: 4px;
}`;
            document.getElementById('input').value = sample;
            updateStats();
        }
        
        function clearInput() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('inputSize').textContent = '0';
            document.getElementById('outputSize').textContent = '0';
            document.getElementById('savings').textContent = '0%';
        }
        
        window.onload = () => {
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang && browserLang.startsWith('en')) {
                setLang('en');
            }
            updateStats();
        };
